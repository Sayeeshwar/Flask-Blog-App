{% extends 'base.html' %}

{% block head %}
<title>Edit post</title>
{% endblock %}

{% block body %}
<h1>Edit post</h1>
<hr>
<form action="/edit/{{post.id}}" method="POST">
    <label for="title">Edit title</label>
    <input id='title' class="form-control form-control-lg" name='title'value="{{post.title}}">
    <br><br>
    
    <label for="author">Edit Author name</label>
    <input id='author' class="form-control form-control-lg"  name='author' value="{{post.author}}">
    <br><br>
    <label for="content">Edit post content</label>
    <textarea id='content' rows='5' class="form-control form-control-lg"  name='content'>{{post.content}}</textarea>
    <br><br>
    <input type="submit" value="Save changes!" class="btn btn-primary">
</form>
{% endblock %}
